auth:
  deployment:
    port: 8080
    replicas: 1

    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%

    imagePullPolicy: Always

    imageOverride:
      enabled: true
      repo: eu.gcr.io/sbat-gcr-develop/securebanking/securebanking-ui/auth
      tag: latest

    resources: {}

