apiVersion: {{ .Values.apiVersion.service }}
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ .Values.rcs.subdomain }}
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: {{ .Values.rcs.deployment.port }}
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}-{{ .Values.rcs.subdomain }}
